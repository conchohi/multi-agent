mcp_severs:
  weather_mcp:
    transport: "stdio"
    command: "python"
    args:
      - "mcp/weather.py"
  tavily_search:
    transport: "stdio"
    command: "npx"
    args:
      - "-y"
      - "tavily-mcp@0.1.4"
    env:
      TAVILY_API_KEY: "${TAVILY_API_KEY}"
    description: "Tavily search MCP server"
    enabled: true
  time_mcp:
    transport: "stdio"
    command: "java"
    args:
      - "-jar"
      - "mcp/date.jar"
    env:
      JAVA_OPTS: "-Xmx512m"
    description: "현재 시간을 알려주는 MCP 서버"
    enabled: true
  mcp_http_document_generator:
    transport: "http"
    url: "${DOCUMENT_GENERATOR_URL}"
    description: "사용자의 요청과 에이전트 실행 결과에 맞게 문서를 생성해주는 MCP 서버"
    enabled: true
  mcp_stdio:
    transport:
    command:
    args:
    env:
    description:
